<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<link rel="stylesheet" href="{% static 'buster_world/style.css' %}">
  <head>
    <meta charset="UTF-8">
    <title>Play Buster!</title>
  </head>
  <body>
    <h2>Buster World Play!</h2>
    <nav>
      <a href="{% url 'start' %}">Home</a>
      <a href="{% url 'high_scores' %}">High Scores</a>
    </nav>
    <fieldset class="invisible">
      <form>
        <input id="player_name">
        <input id="player_score">
        <input id="player_time">
      </form>
    </fieldset>
  </body>
  <script src="//cdn.jsdelivr.net/phaser/2.5.0/phaser.min.js"></script>
  <script src="{% static 'buster_world/game.js' %}"></script>
 <script> var chain_icon = "{% static 'buster_world/sprites/small_chain.png' %}" </script>
 <script> var bubble_icon = "{% static 'buster_world/sprites/small_bubble.png' %}" </script>
 <script> var orb_icon = "{% static 'buster_world/sprites/small_orb.png' %}" </script>
 <script> var girl_icon = "{% static 'buster_world/sprites/small_girl.png' %}" </script>
 <script> var shield_icon = "{% static 'buster_world/sprites/small_shield.png' %}" </script>
 <script> var map_icon = "{% static 'buster_world/sprites/small_map.png' %}" </script>
</html>
